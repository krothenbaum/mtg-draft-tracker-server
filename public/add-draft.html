	<main>
		<section>
			<form action="/users/58e582940b75c7233c14c0e2/drafts" method="POST">
				<div class="form-row">
					<label for="date">Date:</label>
					<input type="date" name="date">
				</div>
				<div class="form-row">				
				<label for="set">Set:</label>
					<select name="sets" id="sets">
						<option value="AER-KLD">AKH</option>
						<option value="AER-KLD">AER-KLD</option>
						<option value="KLD">KLD</option>
						<option value="MM3">MM3</option>
						<option value="EMN-SOI">EMN-SOI</option>
						<option value="SOI">SOI</option>
					</select>
				</div>
				<div class="form-row">
					<label for="format">Format:</label>
					<select name="format" id="format">
						<option value="Swiss League">Swiss league</option>
						<option value="Competitive League">Competitive League</option>
						<option value="Friendly League">Friendly League</option>
					</select>
				</div>
				<div class="form-row">
					<label for="colors">Colors:</label>
					<select name="colorsPlayed" id="colorsPlayed">
						<option value="White Blue">White/Blue</option>
						<option value="Blue Black">Blue/Black</option>
						<option value="Black Red">Black/Red</i></option>
						<option value="Red Green">Red/Green</option>
						<option value="Green White">Green/White</option>
						<option value="White Black">White/Black</option>
						<option value="Blue Red">Blue/Red</option>
						<option value="Black Green">Black/Green</option>
						<option value="Red White">Red/White</option>
						<option value="Green Blue">Green/Blue</option>
					</select>
				</div>
				<div class="form-row">
					<label for="Match 1">Match 1:</label>
					<input type="hidden" name="matches[0][matchName]" value="matchOne">
					<label for="matchWon">Match Won?</label>
					<input type="checkbox" name="matches[0][matchWon]" value="true">
					<label for="gamesWon">Games Won:</label>
					<select name="matches[0][gamesWon]">
						<option value="2">2</option>
						<option value="1">1</option>
						<option value="0">0</option>
					</select>
					<label for="gamesLost">Games Lost:</label>
					<select name="matches[0][gamesLost]">
						<option value="2">2</option>
						<option value="1">1</option>
						<option value="0">0</option>
					</select>
				</div>
				<div class="form-row">
					<label for="Match 2">Match 1:</label>
					<input type="hidden" name="matches[1][matchName]" value="matchTwo">
					<label for="matchWon">Match Won?</label>
					<input type="checkbox" name="matches[1][matchWon]" value="true">
					<label for="gamesWon">Games Won:</label>
					<select name="matches[1][gamesWon]">
						<option value="2">2</option>
						<option value="1">1</option>
						<option value="0">0</option>
					</select>
					<label for="gamesLost">Games Lost:</label>
					<select name="matches[1][gamesLost]">
						<option value="2">2</option>
						<option value="1">1</option>
						<option value="0">0</option>
					</select>

						<option value="0">0</option>
					</select>
					<label for="gamesLost">Games Lost:</label>

						<option value="2">2</option>
						<option value="1">1</option>
						<option value="0">0</option>
					</select>
				</div>				
				<input type="submit" value="Add Draft">
